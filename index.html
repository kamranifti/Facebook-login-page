<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebookt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-content">
                <div class="f-logo">
                    <img src=" https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
                </div>
                <h2 class="f-quot">Facebook helps you connect and share with the people in your life.</h2>
            </div>
            <div class="right-content">
                <div class="card">
                    <form>
                        <div class="input-container">
                            <input type="text" placeholder="Email address or phone number">
                        </div>
                        <div class="input-container">
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="login-btn-c">
                            <button class="login-btn">Log In</button>
                        </div>
                    </form>
                    <div class="forgoten">
                        <a href="">Forgoten password?</a>
                    </div>
                    <div class="devider"></div>

                    <div class="acc">
                        <a class="new-acc" href="">Creat new account</a>
                    </div>
                </div>
                <div class="crtpg">
                    <a href="">Creat a page</a>
                    <span>for a celebrity,brad or business.</span>
                </div>
            </div>
        </div>
    </div>
